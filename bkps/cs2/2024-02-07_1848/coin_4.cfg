bind kp_ins 		coin_kp0
bind kp_end 		coin_kp1
bind kp_downarrow 	coin_kp2
bind kp_pgdn 		coin_kp3
bind kp_leftarrow 	coin_kp4
bind kp_5 			coin_kp5
bind kp_rightarrow 	coin_kp6
bind kp_home 		coin_kp7
bind kp_uparrow		coin_kp8
bind kp_pgup		coin_kp9
bind kp_slash		coin_kp/
bind kp_multiply	coin_kp*
bind kp_minus		coin_kp-
bind kp_plus		coin_kp+
bind kp_enter		coin_kpenter
bind kp_del			coin_kpdel
bind rightarrow		coin_rightarrow
bind pgdn			coin_pgdn
alias coin_showimpacts "sv_showimpacts 1; sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; bind i coin_hideimpacts;"
alias coin_hideimpacts "sv_showimpacts 0; sv_grenade_trajectory 0; bind i coin_showimpacts"
bind i "coin_showimpacts"
bind o "give weapon_molotov; give weapon_hegrenade; give weapon_smokegrenade; give weapon_flashbang"
bind p "mp_restartgame 1;"
alias "yprac" "exec coin_yprac.cfg"
bind pgup   "exec coin.cfg; say_team Coin.cfg loaded - Player Configs"
bind home   "exec coinsv.cfg; say CoinSV.cfg loaded - Server Configs"
bind ins 	"yprac; say coin_yprac.cfg loaded - Settings for Grenade Training in YPRAC map"
+cl_show_team_equipment
-coin_spray
