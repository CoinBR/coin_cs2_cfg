alias +coin_caps "+jumpaction; +throwaction;"
alias -coin_caps "-throwaction; -jumpaction; coin_movement_normal"

alias +coin_forward "+forwardjump; +throwaction;"
alias -coin_forward "-forwardjump; -throwaction; coin_movement_normal"

alias +coin_back "+backjump; +throwaction;"
alias -coin_back "-backjump; -throwaction; coin_movement_normal"

alias +coin_left "+leftjump; +throwaction;"
alias -coin_left "-leftjump; -throwaction; coin_movement_normal"

alias +coin_right "+rightjump; +throwaction;"
alias -coin_right "-rightjump; -throwaction; coin_movement_normal"

alias +coin_q "+forwardleftjump; +throwaction"
alias -coin_q "-throwaction; -forwardleftjump; coin_movement_normal"

alias +coin_e "+forwardrightjump; +throwaction"
alias -coin_e "-throwaction; -forwardrightjump; coin_movement_normal"