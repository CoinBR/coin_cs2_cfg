alias +coin_forward "+forward; +throw;"
alias -coin_forward "-forward; -throw; coin_movement_normal"

alias +coin_back "+back; +throw;"
alias -coin_back "-back; -throw; coin_movement_normal"

alias +coin_left "+left; +throw;"
alias -coin_left "-left; -throw; coin_movement_normal"

alias +coin_right "+right; +throw;"
alias -coin_right "-right; -throw; coin_movement_normal"

alias +coin_q "+forward; +left; +throw"
alias -coin_q "-forward; -left; -throw; coin_movement_normal"

alias +coin_e "+forward; +right; +throw"
alias -coin_e "-forward; -right; -throw; coin_movement_normal"


alias +coin_z "+back; +left; +throw"
alias -coin_z "-back; -left; -throw; coin_movement_normal"

alias +coin_c "+back; +right; +throw"
alias -coin_c "-back; -right; -throw; coin_movement_normal"

